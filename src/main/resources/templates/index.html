<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.js}"></script>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <title>Recipe Home</title>
</head>
<tbody>
<h1>My Recipes!</h1>

<table class="table table-dark">
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>View</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
            <tr th:each="recipe : ${recipies}">
                <td th:text="${recipe.id}">123</td>
                <td th:text="${recipe.description}"> Test Description</td>
                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}" th:text=" 'show ' + ${recipe.id}"> Test View </a> </td>
                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}">Update ?</a></td>
                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/delete'}">Delete ?</a></td>
            </tr>
    </tbody>
</table>
</tbody>
</html>
